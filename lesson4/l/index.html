<!DOCTYPE html>
<html>
<head>
    <title>L-Systems Renderer</title>
    <link rel='stylesheet' href='styles.css'></link>
</head>
<body>
    <script src="bundle.js"></script>
    <div id='controls' class='controls hidden'>
      <button id='btn-reset' class='btn btn-default'>re-run</button>
    </div>

    <div id='editor' class='hidden'> 
      <div class='editor-header'>
        <h3>L-Systems renderer</h3>
      </div>

      <div class='editor-content'>
      <form id='lsystem-form'>
        <div class='field'>
          <label>angle</label>
          <input id='editor-angle' class="form-control" type='number' step="0.1"/>
        </div>  

        <div class='field'>
          <label>axiom</label>
          <input id='editor-axiom' class="form-control" type='text'/>
        </div> 

        <div class='field'>
          <label>rules</label>
          <textarea id='editor-rules' class="form-control">
          </textarea>
        </div>   

        <div class='field'>
          <label>iterations</label>
          <input id='editor-iterations' class="form-control" type='number'/>
        </div> 

        <div class='field'>
          <label>length</label>
          <input id='editor-length' class="form-control" type='number'/>
        </div>  

        <div class='field'>
          <label></label>
          <div class='right'>
            <a id='btn-save' class='btn btn-default'>save</a>
            <button id='btn-draw' class='btn btn-primary'>draw</button>
          </div>
        </div> 
      </form>

        <div class='show-on-hover'>
          <ul class='list-unstyled list-inline' id='examples-list'>
          <h5>examples</h5>
          </ul>
        </div>
      </div>
    </div>
    <div class="canvas-container">
      <div id="status">
        <strong>string:<br/></strong>
        <span id='string'></span>
      </div>
    </div>
</body>
</html>
